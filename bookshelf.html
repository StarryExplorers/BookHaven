    {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9ff;
      color: #333;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(to bottom, #4a148c, #6a1b9a);
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px 0;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .main-content {
      margin-left: 260px;
      padding: 30px;
      flex-grow: 1;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .book-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book-title {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
