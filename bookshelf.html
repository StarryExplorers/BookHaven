<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookshelf | BookHaven</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9ff;
      color: #333;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .nav-links {
      margin-bottom: 30px;
    }

    .nav-links a {
      margin-right: 20px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .book-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book-title {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    select#genreFilter {
      margin-bottom: 20px;
      padding: 6px 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Your Bookshelf</h1>

  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="bookshelf.html" style="color: crimson;">Bookshelf</a>
    <a href="about.html">About</a>
    <a href="#" onclick="handleLogout()">Logout</a>
  </div>

  <select id="genreFilter">
    <option value="All">All Genres</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Mystery">Mystery</option>
    <!-- Add more genres as needed -->
  </select>

  <div class="books-grid">
    <div class="book-card">
      <img src="assets/images/Screenshot_20250514-061346_Gallery.jpg" alt="Book 1" class="book-cover"/>
      <div class="book-title">Adventures in Dreamland</div>
    </div>
    <div class="book-card">
      <img src="assets/images/Screenshot_20250514-061346_Gallery (1).jpg" alt="Book 2" class="book-cover"/>
      <div class="book-title">The Secret Chronicles</div>
    </div>
    <!-- Add more book cards here -->
  </div>

  <script src="assets/js/script.js"></script>
  <script>
    function handleLogout() {
      google.accounts.id.disableAutoSelect();
      window.location.href = "login.html";
    }
  </script>
</body>
  </html>
