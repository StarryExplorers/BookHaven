<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookHaven | Bookshelf</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/favicon.png" type="image/png" />
</head>
<body>
  <div class="app-container">

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="logo">BookHaven</div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="bookshelf.html" class="active">Bookshelf</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <div class="sidebar-footer">
        <a href="login.html" class="logout">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Your Bookshelf</h1>
        <div class="user-info">
          <span id="username">Reader</span>
          <img src="assets/images/user-avatar.png" alt="User Avatar" />
        </div>
      </header>

      <section class="dashboard">
        <div class="card">
          <h2>Saved Books</h2>
          <div class="books-grid">
            <div class="book-card">
              <img src="assets/images/book1.jpg" alt="Book Cover" />
              <h3>Famous Five</h3>
              <p>By Enid Blyton</p>
            </div>
            <div class="book-card">
              <img src="assets/images/book2.jpg" alt="Book Cover" />
              <h3>Island of Adventure</h3>
              <p>By Enid Blyton</p>
            </div>
            <!-- More book cards will be added here -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/js/script.js"></script>
</body>
                                 </html>
