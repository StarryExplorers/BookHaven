<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookHaven | Admin Panel</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/favicon.png" type="image/png" />
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="logo">BookHaven</div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="bookshelf.html">Bookshelf</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <div class="sidebar-footer">
        <a href="login.html" class="logout">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Admin Panel</h1>
        <div class="user-info">
          <span id="username">Admin</span>
          <img src="assets/images/user-avatar.png" alt="User Avatar" />
        </div>
      </header>

      <section class="dashboard admin-dashboard">
        <div class="card">
          <h2>Add New Book</h2>
          <form id="addBookForm">
            <input type="text" placeholder="Title" required />
            <input type="text" placeholder="Author" required />
            <input type="url" placeholder="Cover Image URL" required />
            <textarea placeholder="Short description..."></textarea>
            <button type="submit" class="button">Add Book</button>
          </form>
        </div>

        <div class="card">
          <h2>Manage Books</h2>
          <ul class="book-list">
            <li>
              <span>Jane Eyre</span>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </li>
            <li>
              <span>Oliver Twist</span>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/js/script.js"></script>
</body>
            </html>
